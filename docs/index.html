<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>FAQ Accordion Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="accordion">

      <div class="accordion__hero">
        <img class="box" src="img/illustration-box-desktop.svg" alt="">

        <div class="accordion__hero_wrap">
          <img class="woman" src="img/illustration-woman-online-desktop.svg" alt="">
          <img class="shadow" src="img/bg-pattern-desktop.svg" alt="">
        </div>
        
      </div>
      <div class="accordion__content">
        <h1 class="accordion__title">FAQ</h1>

        <div v-for="question in questions">

          <div v-on:click="toggle(question, $event)" class="accordion__wrapper">
            <div  class="accordion__question" :class="{ active : question.active}">
              {{ question.question }}
              <img src="img/icon-arrow-down.svg" alt="" :class="{ active : question.active}" class="accordion__caret">
            </div>
            <div :class="{ active : question.active }" :style="{maxHeight: question.maxHeight}"  class="accordion__answer">
              <span>{{ question.answer }}</span>
            </div>
          </div>
        
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
